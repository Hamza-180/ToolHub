<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ToolHub</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"> <!-- Voor iconen -->
    <link rel="stylesheet" href="/dashboard.css">

</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="dashboard-header">
            <h1>Dashboard - ToolHub</h1>
            <p>Welkom terug, beheer je producten en reserveringen</p>

            <a class="nav-link" href="#" onclick="document.getElementById('logout-form').submit();">Logout</a>

            <form id="logout-form" action="/logout" method="POST" style="display: none;">
                <input type="hidden" name="_csrf" value="${_csrf.token}" />
            </form>

        </div>

        <!-- Dashboard Links -->
        <div class="row">
            <!-- Bekijk Productlijst -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title"><i class="fas fa-box-open"></i> Bekijk Productlijst</h4>
                        <p class="card-text">Bekijk de lijst met alle beschikbare producten in de catalogus.</p>
                        <a href="/product-list"  style="background-color: red" class="btn btn-primary">Remove Product</a>
                        <hr>
                        <a href="/product-catalog" class="btn btn-primary">Product catalog</a>
                    </div>
                </div>
            </div>

            <!-- Voeg Nieuw Product Toe -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body text-center">
                        <h4 class="card-title"><i class="fas fa-plus-circle"></i> Voeg Nieuw Product Toe</h4>
                        <p class="card-text">Voeg een nieuw product toe aan de catalogus.</p>
                        <a href="/add-product" class="btn btn-secondary">Voeg Nieuw Product Toe</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Extra Secties -->
        <div class="row">

        </div>
    </div>

    <!-- Bootstrap JS en Font Awesome (voor iconen) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
