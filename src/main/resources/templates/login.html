<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; }
        input { width: 100%; padding: 8px; margin-bottom: 12px; }
        button { padding: 10px 15px; background-color: #007BFF; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        #loginMessage { margin-top: 10px; color: red; }
    </style>
</head>
<body>
    <h1>Inloggen</h1>
    <form id="loginForm">
        <label for="loginUsername">Gebruikersnaam:</label>
        <input type="text" id="loginUsername" name="loginUsername" required>

        <label for="loginPassword">Wachtwoord:</label>
        <input type="password" id="loginPassword" name="loginPassword" required>

        <button type="submit">Inloggen</button>
    </form>
    <p id="loginMessage"></p>
    <p class="link">
        <button onclick="location.href='register'" style="background-color: #007BFF; color: white; border: none; cursor: pointer; padding: 10px 15px;">Geen account? Registreer hier.</button>
    </p>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            fetch('/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
})
.then(response => {
    if (!response.ok) {
        return response.text().then(text => {
            throw new Error(text || 'Inloggen mislukt');
        });
    }
    return response.text();
})
.then(data => {
    document.getElementById('loginMessage').innerText = 'Inloggen succesvol!';
    // Hier kan je de gebruiker naar de dashboard pagina leiden
    window.location.href = '/dashboard';
})
.catch(error => {
    document.getElementById('loginMessage').innerText = error.message;
});

        });
    </script>
</body>
</html>
